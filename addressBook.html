<!DOCTYPE html>
<html>
    <head>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">      


        <title>Address Book</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Address Book</h1>
                <hr />
            </header>
            <table id='table1' class="table table-bordered">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                <tr>
                    <td><input id='firstName' class='form-control' type="text" /></td>
                    <td><input id='lastName' class='form-control' type="text" /></td>
                    <td><input id='phone' class='form-control' type="text" /></td>
                    <td><button id='add' class='btn btn-block'/>Add</button></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </body>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src='app.js'></script>
</html>
